language: node_js
sudo: required
services:
- docker
cache:
  directories:
  - node_modules
node_js:
- 6
before_install:
- cd src/back-src
- npm install -g node-gyp
- touch .env
- echo "NODE_PORT=3000" >> .env
- cd ../front-src
- npm install -g node-gyp
before_script:
- npm install -g standard
- docker-compose build
- docker-compose up -d
- sleep 3
- mongo "localhost:27017/humus" --eval "db.dropDatabase();"
script:
- ls
- docker-compose ps
- npm test
after_success:
after_script:
- docker-compose kill